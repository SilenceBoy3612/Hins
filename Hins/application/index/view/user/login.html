<title>后台管理</title>
<meta name="keywords" content="">
<meta name="description" content="网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" action="index.html" method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="name" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input  name="password" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="verify" class="input-text size-L" type="text" placeholder="验证码"  onclick="if(this.value=='验证码'){this.value='';}" style="width:150px;">
					<img id="verify_img" src="{:captcha_src()}" onClick="this.src=this.src+'?'+Math.random()" >
					<a id="kanbuq" href="javascript:refreshVerify();">点击刷新</a>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<label for="online">
						<input type="checkbox" name="online" id="online" value="">
						使我保持登录状态</label>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="" type="button" id="login" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<!--<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">-->
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">&copy广东明源勘测设计有限公司</div>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.js"></script>

<script>
	$(function () {
	    $("#login").on('click',function (event) {
	        $.ajax({
				type:"POST",
				url:"{:url('checkLogin')}",
				data:$("form").serialize(),
				dataType:'json',
				success:function (data) {
				    // alert(data);
				    if (data.status==1){
				        alert(data.message);
				        window.location.href="{:url('index/index')}";
					} else {
				        alert(data.message);
					}

                }
			})

        })

    })
</script>

<script>
	function refreshVerify() {
		// var ts = Date.parse(new Date())/1000;
		// $("#verify_img").attr("src","/captcha="+ts);
        var elid =document.getElementById("verify_img");
        elid.src=elid.src+'?';
    }
</script>
</body>
</html>
